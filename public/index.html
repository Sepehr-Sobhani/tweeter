<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/c7ec46e22f.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" defer src="/scripts/client.js"></script>
  <script type="text/javascript" defer src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" defer src="/scripts/tweet-constructor.js"></script>
  <script type="text/javascript" defer src="/scripts/helpers.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <section>
      <span><b>Write</b> a tweet</span>
      <button>
        <i class="fas fa-angle-double-down"></i>
      </button>
    </section>
  </nav>
  <main>
    <header>
      <div class="inner">
        <img src="/images/circle-cropped.png">
        <div class="user-name">
          <span>Sepehr</span> Sobhani
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <section class="tweets-column">
      <section class="tweets">
        <div class="compose">
          <div class="error">
            <i class="fas fa-exclamation-circle fa-lg"></i>
            <p>Error</p>
            <i class="fas fa-exclamation-circle fa-lg"></i>
          </div>
          <form id="form">
            <label for="tweet-text"></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"
              spellcheck="true"></textarea>
            <footer>
              <button id="button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </div>
      </section>
      <section class="tweets-container">
      </section>
    </section>
  </main>
  <footer>
    <button class="bottom-toggle">
      <i class="fas fa-angle-double-up"></i>
    </button>
  </footer>
</body>
